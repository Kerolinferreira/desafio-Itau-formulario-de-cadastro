<!DOCTYPE html>
  <html lang="pt-br">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="stile.css" rel="stylesheet">
   <script type="text/javascript" src="enviar.js"></script>
   <meta name="description" content="Bem-vindo ao nosso site.">
   <title> Formulário de Cadastro</title>
</head>
<body>

  <header>  
    <div>
      <h1>
        Seja bem vindo ao nosso site.
        <br>
        Por favor, preencha o formulário de cadastro abaixo para continuar.
       </h1>
     </div>
  </header>
  
  <form class="container" action="" method="GET" onsubmit="envioCPF();" >
    <br>
    <h3>Dados Pessoais</h3>
    <br>
    <div class="campo">
      <label for="nome"> Nome Completo: </label>
      <input class="nome" type="text" name="nome" id="nome" placeholder="Coloque seu nome" required >
      
    </div>
    <br>
    <hr>

    <fieldset class="grupoId">
      <div class="campo">
          <div id="aliEmojiCPF"> <label for="cpf"> CPF: </label><p id="respCPF"></p>
          </div>
          <div id="aliRespCPF">
              <input type="text" name="cpf" id="cpf_digitado" placeholder="XXX.XXX.XXX-XX" onkeyup="mascara_cpf()" autocomplete="off" maxlength="14" onblur="return verificarCPF(this.value);" required>
          </div>
      </div>

      <div class="campo">
          <label for="rg" >RG: </label>
          <input type="text" name="rg" id="rg"  placeholder="XX.XXX.XXX-X" maxlength="12" placeholder="Coloque seu RG">
      </div>

      <div class="campo">
          <label for="sexo">Sexo:</label>
          <select name="sexo" id="sexo">
              <option selected disabled value="" >Selecione</option>
              <option value="">Masculino</option>
              <option value="">Feminino</option>
              </option>
          </select>
      </div>
    </fieldset>
  <hr>

   <fieldset class="grupoEnd">
   <div class="campo">
    <label for="rua">Rua:</label>
    <input type="text" name="rua" id="id_rua" required=" required" placeholder="Coloque sua Rua">
  </div>
  
  <div class="campo">
      <label for="numero">Número:</label>
      <input type="text" name="numero" id="id_número"  required=" required" placeholder="Coloque seu Numero">
  </div>
  </fieldset>

  <hr>
   
  <fieldset class="grupoEnd1">
  <div class="campo">
    <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" id="id_bairro" placeholder="Coloque seu Bairro">
   </div>
  </fieldset>

  <hr>

  <h3>Dados Residenciais</h3>
  <fieldset class="grupoLocalidade">
<div class="campo">
    <label for="cep">CEP:</label>
    <input type="text" name="cep" id="id_CEP" required=" required" size="10" maxlength="10" placeholder="Coloque seu CEP">
</div>
          
<div class="campo">
  <label for="estados">Estado:</label>
<select name="estados">
  <option value="Select">Selecione</option>
  <option value="AC">Acre</option>
  <option value="AL">Alagoas</option>
	<option value="AP">Amapá</option>
	<option value="AM">Amazonas</option>
	<option value="BA">Bahia</option>
	<option value="CE">Ceará</option>
	<option value="DF">Distrito Federal</option>
	<option value="ES">Espírito Santo</option>
	<option value="GO">Goiás</option>
	<option value="MA">Maranhão</option>
	<option value="MT">Mato Grosso</option>
	<option value="MS">Mato Grosso do Sul</option>
	<option value="MG">Minas Gerais</option>
	<option value="PA">Pará</option>
	<option value="PB">Paraíba</option>
	<option value="PR">Paraná</option>
	<option value="PE">Pernambuco</option>
	<option value="PI">Piauí</option>
	<option value="RJ">Rio de Janeiro</option>
	<option value="RN">Rio Grande do Norte</option>
	<option value="RS">Rio Grande do Sul</option>
	<option value="RO">Rondônia</option>
	<option value="RR">Roraima</option>
	<option value="SC">Santa Catarina</option>
	<option value="SP">São Paulo</option>
	<option value="SE">Sergipe</option>
	<option value="TO">Tocantins</option>
</select>
</div>
 
<div class="campo">
   <label for="cidade">Cidade:</label>
   <input type="text" name="cidade" id="id_cidade" placeholder="Coloque sua Cidade">
</div>
</fieldset>

  <hr>

    <h3>Informações de Contato:</h3>
    <fieldset class="grupoContato">
    <div class="campo">
        <label for="cel">Celular: </label>
        <input type="tel" name="cel" id="cwl" size="3" placeholder="Coloque seu Nº celular">
    </div>   

    <div class="campo">
        <label for="fixo">Número Fixo:</label>
        <input type="tel" name="fixo" id="fixo" placeholder="Coloque seu Nº fixo" required >
    </div>
  </fieldset>

<hr>

<br>
<div>
    <button class="botao" type="botao" name="botao" id="botao"> ENVIAR</button>
</div>
<br>
</form>

</body>
</html>
