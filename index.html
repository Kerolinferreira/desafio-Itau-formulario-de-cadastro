<DOCTYPE html>
  <html lang="pt-br">
<head>
   <title> FORMULÁRIO DE CADASTRO</title>
   <meta charset="utf-8"/>
   <link href="stile.css" rel="stylesheet">

   <script type="text/javascript" src="enviar.js"></script>
   <meta name="description" content="Bem-vindo ao nosso site.">
</head>
<body>
 <div> 

  <header>  
    <div>
      <h1>
        Seja bem-vindo ao nosso site.
        <br>
        Por favor, preencha o formulário de cadastro abaixo para continuar.
       </h1>
     </div>
  </header>
  
  <form class="container" method="GET" onsubmit="envioCPF();" >
    <h3>Dados Pessoais</h3>
       
    <div>
      <label for="id_nome">Nome: </label>
      <input type="text"name="nome" id="id_nome" placeholder="Escreva seu nome completo aqui" Vale" required=" required"/>
    </div>
   
    
    <div>
      <label for="id_RG">RG: </label>
      <input type="text" name="RG" id="id_RG" placeholder="xxxxxxxx-x" maxlength="110" />
    </div>

     
    <div>
      <label for="id_CPF" >CPF:</label>     
      <input type="text" name="cpf" id="ID_CPF" placeholder="XXX.XXX.XXX-XX" autocomplete="off" maxlength="14" onblur="return verificarCPF(this.value);" required>
    </div>
<br>
    <div >
      <label for="sexo">Sexo</label>
       <select name="sexo" id="sexo">
           <option selected disabled value="" >Selecione</option>
           <option value="">Masculino</option>
           <option value="">Feminino</option>
           </option>
       </select>
   </div>

    <h3>Informações de Contato:</h3>
    <div>
      <label for="id_E-mail">E-mail: </label>
      <input type="text" name="E-mail" id="id_E-mail" placeholder="seuemail@exemplo.com" />
    </div>

    <label for="id_celular">Celular: </label>
    <input type="tel" name="número de celular" id="id_celular" placeholder="(xx)xxxxx-xxxx""vale" required=" required"/>
              </div>

  <div>
    <label for="id_telefone">Telefone fixo:</label>
    <input type="tel" name="Telefone fixo" id="id_telefone" placeholder="(xx)xxxx-xxxx" "vale" required=" required"/>
                 </div>
    
                 <h3>Dados Residenciais</h3>
<div>
  <label for="id_CEP">CEP:</label>                 
  <input type="text" name="CEP" id="id_CEP" "vale" required=" required" size="9" maxlength="9"/>
</div>
<label for="Estado">Estado:</label>
<select name="estados">
  <option value="Select">Selecione</option>
  <option value="AC">Acre</option>
  <option value="AL">Alagoas</option>
	<option value="AP">Amapá</option>
	<option value="AM">Amazonas</option>
	<option value="BA">Bahia</option>
	<option value="CE">Ceará</option>
	<option value="DF">Distrito Federal</option>
	<option value="ES">Espírito Santo</option>
	<option value="GO">Goiás</option>
	<option value="MA">Maranhão</option>
	<option value="MT">Mato Grosso</option>
	<option value="MS">Mato Grosso do Sul</option>
	<option value="MG">Minas Gerais</option>
	<option value="PA">Pará</option>
	<option value="PB">Paraíba</option>
	<option value="PR">Paraná</option>
	<option value="PE">Pernambuco</option>
	<option value="PI">Piauí</option>
	<option value="RJ">Rio de Janeiro</option>
	<option value="RN">Rio Grande do Norte</option>
	<option value="RS">Rio Grande do Sul</option>
	<option value="RO">Rondônia</option>
	<option value="RR">Roraima</option>
	<option value="SC">Santa Catarina</option>
	<option value="SP">São Paulo</option>
	<option value="SE">Sergipe</option>
	<option value="TO">Tocantins</option>
</select>
</div>
 
<div>
  <label for="id_Cidade">Cidade:</label>:
  <input type="text" name="Cidade" id="id_Cidade" />
</div>

<div>
  <label for="id_Bairro">Bairro:</label>:
  <input type="text" name="Bairro" id="id_Bairro" />
  </div>


<div>
  <label for="id_Rua">Rua:</label>:
  <input type="text" name="Rua" id="id_Rua" "vale" required=" required" />
</div>

<div>
  <label for="id_Número">Número:</label>:
  <input type="text" name="Número" id="id_Número" "vale" required=" required"/>
</div>

<hr>

<div>
    <button class="botao" type="botao" name="botao" id="botao"> ENVIAR</button>
</div>
</form>
</body>
</html>
